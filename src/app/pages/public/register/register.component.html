    <div class="appTitle">SUANFANZAPP</div>
  </div>
  <div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">

          <form [formGroup]="userForm" (ngSubmit)="onRegister(userForm)">


            <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="email" required>
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="userForm.controls.email.invalid">Error email</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="username" required>
              <mat-icon matSuffix>face</mat-icon>
              <!-- <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" formControlName="password" required >
              <mat-icon matSuffix>no_encryption</mat-icon>
              <mat-error *ngIf="userForm.controls.password.invalid">The password is short</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" >
              <mat-label>passwordConfirm</mat-label>
              <input matInput type="password" placeholder="passwordConfirm" formControlName="passwordConfirm" required>
              <mat-icon matSuffix>no_encryption</mat-icon>
              <mat-error >The two passwords do not match</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" >
              <mat-label>Name</mat-label>
              <input matInput type="text" placeholder="Name" formControlName="name" required>
              <mat-icon matSuffix>edit</mat-icon>
              <mat-error >Name error</mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline" >
              <mat-label>Last Name</mat-label>
              <input matInput type="text" placeholder="Last Name" formControlName="lname"required >
              <mat-icon matSuffix>edit</mat-icon>
              <mat-error >Last name error</mat-error>
            </mat-form-field>
            


            <div class="gir_jair">

              <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <mat-select formControlName="phoneCode" required >
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let phCode of phoneCodes" [value]="phCode">{{phCode}}</mat-option>
                </mat-select>
              </mat-form-field>
  
  
              <mat-form-field appearance="outline" style="padding-left: 10px;">
                <mat-label>Phone Number</mat-label>
                <input matInput type="number" placeholder="Phone Number" formControlName="phone" required >
                <mat-icon matSuffix>call</mat-icon>
                <mat-error >The phone number is wrong</mat-error>
              </mat-form-field>

            </div>
            

          
            
            <div class="field">
              <div class="buttons">
                <!-- <button class="button is-success" (click)="goToLogin()">Login</button> -->
                <button type="submit" [disabled]="userForm.invalid" class="button is-info">Register</button>
              </div>
            </div>
          </form>
          <div class="example-button-row centrar-btn">
            <button mat-button color="primary" routerLink="/login">Go to login</button>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
