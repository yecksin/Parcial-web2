  <div class="topColorBox"></div>
  <div class="bottomColorBox"></div>

    <div class="appTitle">SUANFANZAPP</div>
  </div>
  <div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">

          <form [formGroup]="userForm" (ngSubmit)="onRegister(userForm)">
            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <input class="input" formControlName="email" type="email" placeholder="Email" [ngClass]="{ 'is-danger': userForm.controls.email.invalid,'is-success': !userForm.controls.email.invalid && userForm.value.email}">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p *ngIf=" userForm.controls.email.invalid" class="help is-danger">This email is invalid</p>
              <p *ngIf=" !userForm.controls.email.invalid && userForm.value.email" class="help is-success">This email is valid</p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" formControlName="username" type="text"
                  placeholder="Username"  [ngClass]="{ 'is-success': !userForm.controls.username.invalid && userForm.value.username}">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <div class="control has-icons-left">
                <input class="input" type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-danger': userForm.controls.password.invalid,'is-success': !userForm.controls.password.invalid && userForm.value.password}">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <p *ngIf=" userForm.controls.password.invalid" class="help is-danger">Constraseishon muy corteishon</p>
              <p *ngIf=" !userForm.controls.password.invalid && userForm.value.password" class="help is-success">Constraseishon bueneseishon</p>
            </div>
            <div class="field">
              <div class="control has-icons-left">
                <input class="input" type="password" formControlName="passwordConfirm" placeholder="Password" [ngClass]="{ 'is-danger': pwdMatchValidator2(userForm),'is-success': !pwdMatchValidator2(userForm)&&userForm.value.password}">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <p *ngIf=" pwdMatchValidator2(userForm)" class="help is-danger">Constraseishon no es igualeishon</p>
              <p *ngIf=" !pwdMatchValidator2(userForm) &&userForm.value.password" class="help is-success">Constraseishon es igualeishon</p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" formControlName="name" type="text" placeholder="Name"  [ngClass]="{ 'is-success': !userForm.controls.name.invalid && userForm.value.name}">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" formControlName="lname" type="text" placeholder="Last Name"  [ngClass]="{ 'is-success': !userForm.controls.lname.invalid && userForm.value.lname}">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <div class="control has-icons-left">
                <input class="input" formControlName="phone" type="number" placeholder="Phone Number" [ngClass]="{ 'is-success': !userForm.controls.phone.invalid && userForm.value.phone}">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <mat-form-field appearance="outline">
              <mat-label>Outline form field</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
            
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select>
                    <option>$</option>
                    <option>£</option>
                    <option>€</option>
                  </select>
                </span>
              </p>
              <p class="control is-expanded">
                <input class="input" type="text" placeholder="Amount of money">
              </p>
 
            </div>
            
            <div class="field">
              <div class="buttons">
                <button class="button is-success" (click)="goToLogin()">Login</button>
                <button type="submit" [disabled]="userForm.invalid" class="button is-info">Register</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </article>
  </div>
</div>
