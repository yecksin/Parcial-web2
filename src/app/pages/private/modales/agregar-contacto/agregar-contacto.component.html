<form class="example-form">
  <mat-form-field class="example-full-width">
    

    <input type="tel" matInput placeholder="31711111" [(ngModel)]="textoBuscar" name="a">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
<mat-dialog-content class="mat-typography">





<mat-list role="list">
    <mat-list-item *ngFor="let user of _usersList.usuarios |filtroBuscarUsuario:textoBuscar" role="listitem">{{user.name}}
        <span class="example-spacer"></span>
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="_usersList.crearChat(user,_auth.currentUser)" >chat</mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="_usersList.agregarUsuario()" >person_add</mat-icon>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
